# Name der Spring-Anwendung (optional, nur zur Anzeige)
spring.application.name=REST

# PostgreSQL-Datenbankverbindung
spring.datasource.url=jdbc:postgresql://localhost:5432/energy
spring.datasource.username=disysuser
spring.datasource.password=disyspw

# JPA / Hibernate-Einstellungen
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server-Port (optional, 8080 ist Standard)
# server.port=8080
